name: CI

on:
  push:
    branches:
      - main
      - github-actions-ci
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: development
    env:
      CONTENTFUL_SPACE_ID: ${{ vars.CONTENTFUL_SPACE_ID }}
      CONTENTFUL_ACCESS_TOKEN: ${{ vars.CONTENTFUL_ACCESS_TOKEN }}
      CONTENTFUL_ENVIRONMENT: ${{ vars.CONTENTFUL_ENVIRONMENT }}
      CONTENTFUL_CONTENT_TYPE: ${{ vars.CONTENTFUL_CONTENT_TYPE }}
      DATABASE_URL: ${{ vars.DATABASE_URL }}
      PORT: ${{ vars.PORT }}
      NODE_ENV: ${{ vars.NODE_ENV }}
      JWT_SECRET: ${{ vars.JWT_SECRET }}
      JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Run coverage
        run: npm run test:cov
      - name: Check coverage threshold
        run: |
          if [ ! -f ./coverage/coverage-final.json ]; then
            echo "No coverage report found. Failing the build."
            exit 1
          fi
          COVERAGE=$(node -p "const c=require('./coverage/coverage-final.json');c.total?.lines?.pct || 0")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 30" | bc -l) )); then
            echo "Coverage is below 30%. Failing the build."
            exit 1
          fi
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
