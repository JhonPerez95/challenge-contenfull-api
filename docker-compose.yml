version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: contentful-mongodb
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: contentful-products
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - contentful-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Mongo Express - UI
  mongo-express:
    image: mongo-express:latest
    container_name: contentful-mongo-express
    restart: always
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - contentful-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  contentful-network:
    driver: bridge
